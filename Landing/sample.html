        </div>
      
        <div class="content boxes-dark">
          <p><b><em>The Denkyembo tuntum:</em></b> An exquisite diamond from the plains of Africa </p>
        </div>
      
        <!-- Ditto the previous note about <aside>. -->
        <div  class="boxes-dark">

        </div>
      
        <footer class="footer">
          
        </footer>
      </div>

        <div class="case">

              <p id="mini-head">We also have in stock other precious diamonds;</p>
            </header>

              <img src="../Images/" alt="" id=""><figcaption>  <b><em>The Queens Ruby</em></b>  </figcaption>
            </div>
          
            <div class="boxes-other">
              <p> <b><em>The Emerald of Jon</em></b> </p>
            </div>
          
            <!-- Ditto the previous note about <aside>. -->

            </div>

            <div class="boxes-other">
                <p> <b><em>V Almaz</em></b> </p>
            </div>
          
          </div>
        </section>
